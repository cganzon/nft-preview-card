<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <img src="./images/image-equilibrium.jpg" alt="" class="nft-img">
    <section class="nft-info">
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-pricing">
        <p class="price"><img src="./images/icon-ethereum.svg" alt="" class="price-logo">0.041 ETH</p>
        <p class="timer"><img src="./images/icon-clock.svg" alt="" class="timer-logo">3 days left</p>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" class="creator-img">
        <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
